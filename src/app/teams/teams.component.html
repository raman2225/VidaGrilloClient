<div *ngIf="teams" class="row">
    <div *ngFor="let team of teams" class="col s3">
      <div  class="card">
        <div class="card-image">
          <img width="200" height="150" src="../../assets/teamLogo/1.jpg">
        </div>
        <div class="card-content">
          <h4>{{team.teamName}}</h4>
        </div>
        <div class="card-action">
          <div class="row">
            <div class="col s4">
                <a routerLink="/players" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">people</i></a>
            </div>
            <div class="col s4">
                <a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">create</i></a>
            </div>
            <div class="col s4">
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a>
            </div>
          </div>
          </div>
      </div>
    </div>
  </div>
